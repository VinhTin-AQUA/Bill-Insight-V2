<!-- Header -->
<header
    class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 py-4 bg-white/80 backdrop-blur-md border-b border-gray-200"
>
    <div class="flex items-center gap-3">
        <!-- Menu button -->
        <button
            (click)="toggleDrawer()"
            class="p-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
        >
            <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <h1 class="text-xl font-semibold text-gray-800">Bill Insight</h1>
    </div>

    <!-- Optional user / profile -->
    <div class="flex items-center gap-4">
        <button
            class="p-2 rounded-full hover:bg-gray-100 transition-colors text-gray-600"
            title="Notifications"
        >
            <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path d="M18 8a6 6 0 00-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
                <path d="M13.73 21a2 2 0 01-3.46 0" />
            </svg>
        </button>

        <div
            class="w-8 h-8 rounded-full bg-gradient-to-tr from-green-500 to-green-700 text-white flex items-center justify-center font-semibold"
        >
            B
        </div>
    </div>
</header>

<!-- Drawer overlay -->
@if (isDrawerOpen) {
<div
    class="fixed inset-0 bg-black/40 z-40 transition-opacity duration-300"
    (click)="toggleDrawer()"
></div>
}

<!-- Drawer sidebar -->
<nav
    class="fixed top-0 left-0 z-50 h-screen w-64 bg-white border-r border-gray-200 shadow-lg transform transition-transform duration-300"
    [class.translate-x-0]="isDrawerOpen"
    [class.-translate-x-full]="!isDrawerOpen"
>
    <div class="flex justify-between items-center px-4 py-4 border-b border-gray-200">
        <h5 class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Navigation</h5>
        <button
            (click)="toggleDrawer()"
            class="p-2 rounded hover:bg-gray-100 text-gray-500 transition-colors"
        >
            <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Menu -->
    <ul class="mt-4 space-y-1 px-2">
        @for (item of navItems; track $index) {
        <li>
            <a
                [routerLink]="item.url"
                routerLinkActive="bg-green-100 text-green-700 font-medium"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
            >
                <span>{{ item.name }}</span>
            </a>
        </li>
        }
    </ul>

    <!-- Footer / version -->
    <div class="absolute bottom-4 left-4 text-xs text-gray-400">v1.0.0</div>
</nav>

<!-- Main content -->
<main class="pt-18 bg-gray-50 min-h-screen">
    <router-outlet></router-outlet>
</main>
