<div
    [ngClass]="{
        'backdrop-blur-sm bg-white/70': isAddSheetModalOpen,
        'bg-white': !isAddSheetModalOpen
    }"
    class="px-3 rounded-2xl shadow-md space-y-8 border border-gray-100 transition-all duration-300"
>
    <!-- Thông tin cấu hình -->
    <div class="pb-6 border-b border-gray-200">
        <div class="flex items-center gap-2 mb-5">
            <i class="fa-solid fa-file-excel text-blue-500 text-xl"></i>
            <h2 class="text-xl font-semibold text-gray-800">Thông tin Spreadsheet</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Spreadsheet ID -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Spreadsheet ID</label>
                <input
                    type="text"
                    [(ngModel)]="config.spreadsheetId"
                    placeholder="Nhập ID của Spreadsheet"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
                />
            </div>

            <!-- Spreadsheet URL -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Spreadsheet URL</label>
                <input
                    type="text"
                    [(ngModel)]="config.spreadsheetUrl"
                    placeholder="Dán đường dẫn Google Sheets"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
                />
            </div>

            <!-- Credential Path -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Credential Path</label>
                <input
                    type="text"
                    [(ngModel)]="config.credentialPath"
                    placeholder="Đường dẫn tệp xác thực"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
                />
            </div>
        </div>

        <div class="mt-5">
            <button
                (click)="saveConfig()"
                class="inline-flex items-center gap-2 px-5 py-2.5 text-sm font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 transition"
            >
                <i class="fa-solid fa-floppy-disk"></i>
                Lưu cấu hình
            </button>
        </div>
    </div>

    <!-- Danh sách Sheet -->
    <div>
        <div class="flex justify-between items-center mb-5">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                <i class="fa-solid fa-table text-green-500"></i>
                Danh sách Sheet
            </h2>
            <button
                (click)="openModal(true)"
                class="inline-flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 transition"
            >
                <i class="fa-solid fa-plus"></i>
                Thêm Sheet
            </button>
        </div>

        <div class="overflow-x-auto rounded-xl border border-gray-200 shadow-sm">
            <table class="w-full text-left text-sm">
                <thead class="bg-gray-100 text-gray-700">
                    <tr>
                        <th class="px-4 py-2 font-medium">#</th>
                        <th class="px-4 py-2 font-medium">Tên Sheet</th>
                        <th class="px-4 py-2 font-medium text-center">Working Sheet</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    @for (sheet of sheets; track $index) {
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-4 py-2">{{ $index + 1 }}</td>
                        <td class="px-4 py-2">{{ sheet.name }}</td>
                        <td class="px-4 py-2 text-center">
                            <input
                                type="radio"
                                name="workingSheet"
                                [value]="sheet.name"
                                [(ngModel)]="workingSheet"
                                class="text-blue-600 focus:ring-blue-400"
                            />
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>

        <div class="mt-5">
            <button
                (click)="saveWorkingSheet()"
                class="inline-flex items-center gap-2 px-5 py-2.5 text-sm font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 transition"
            >
                <i class="fa-solid fa-check"></i>
                Lưu Working Sheet
            </button>
        </div>
    </div>
</div>

@if (isAddSheetModalOpen) {
<div
    class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto overflow-x-hidden bg-black/50"
>
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm">
            <!-- Modal header -->
            <div
                class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
            >
                <h3 class="text-xl font-semibold text-gray-900">Nhập tên sheet</h3>
                <button
                    (click)="openModal(false)"
                    type="button"
                    class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="authentication-modal"
                >
                    <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 14 14"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                        />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Modal body -->
            <div class="p-5">
                <div class="mb-3">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
                        >tên sheet</label
                    >
                    <input
                        type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="name@company.com"
                        required
                    />
                </div>

                <button
                    (click)="addSheet()"
                    type="submit"
                    class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                >
                    Thêm sheet
                </button>
            </div>
        </div>
    </div>
</div>
}
